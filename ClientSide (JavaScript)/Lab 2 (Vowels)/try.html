<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function calc() {
            let age = prompt("Enter Your age in years ")
            let years = age*365 ;
            return years ;
        }
        let age =calc();

        function hours(){
            let hrs = age*24 ;
            return hrs ;
        }
        let h = hours();
        document.write(`Your age in days is = ${age} & in hours is = ${h}`)
    </script>
    

</body>
</html>
