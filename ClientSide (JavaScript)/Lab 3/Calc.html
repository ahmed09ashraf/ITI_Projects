    <title>Calc</title>
</head>
<body>
    
<script>
    var fn= +(prompt("enter First Num",fn)) ,
        sign=prompt("Sign") ,
        sn= +(prompt("enter Second Num",sn)) ;

    
        if(sign ==="+"){
            alert(`your answer is  ${fn+sn}` );
            var fn= fn+sn ; 
        }
        else if(sign==="-"){
            alert(`your answer is  ${fn-sn}` );
            var fn= fn+sn ;
        }
        else if(sign==="*"){
            alert(`your answer is  ${fn*sn}` );
            var fn= fn*sn ;
        }
        else if(sign==="/"){
            alert(`your answer is  ${fn/sn}` );
            var fn= fn/sn ;
        }
        else if(sign==="^"){
            alert(`your answer is  ${fn**sn}` );
            var fn= fn**sn ;
        }

    while(sign!=null){
            sign=prompt("Sign") ,
            sn= +(prompt("enter Second Num",sn)) ;

            alert(`your answer is  ${fn+sn}` );
            var fn= fn+sn ; }

            else if(sign==="-"){

            else if(sign==="*"){

    }
    

</script>
