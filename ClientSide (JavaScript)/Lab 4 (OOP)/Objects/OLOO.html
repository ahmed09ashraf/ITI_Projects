<body>
    
   <script>

    var User ={

        init : function (fullname , money , sleepMode , healthRate){
        this.fn = fullname || 'ahmed' ;
            this.m = 1000 ;
            this.sl = sleepMode ;
            this.h = healthRate ;
        return this ; },
        

       sleep : function (hours) {
            if(!isNaN(hours)){
        
                if(hours ==7){
                    this.sl = 'happy' ;
                return  'happy';  
            }
                else if(hours < 7){
                    this.sl = 'tired' ;
                    return 'tired' ;
            }
                else if (hours >7){
                    this.sl = 'lazy' ;
                    return 'lazy' ;
            }
            else{
                return this.sl ;
            }
                    } 
        },
        
    
        eat: function  (meals) {
            if(!isNaN(meals)){
                if(meals >=3){
                    this.h = '100% Healthy'  ;
                return '100% Healthy' ;  
            }
                else if(meals == 2){
                    this.h = '75% Healthy'  ;
                    return '75% Healthy' ;
            }
                else if (meals == 1){
                    this.h = '50% Healthy'  ;
                    return '50% Healthy' ;
            }
            else{
                return this.h ;
            }
                    } 
        },
        
        buy: function (items) {
            if(!isNaN(items)){
                this.m = this.m - 10 * items ;
                return this.m ;
                
        }
        }
    }
    
            var user = Object.create(User).init("ahmed" , 1000 , "happy" ,"75%") ;
    
       
    console.log(user.fn) ;
    console.log(user.sleep(7)) ;
    console.log(user.eat(1)) ;
    console.log(user.buy(30)) ;
    console.log(user) ;

    </script>
