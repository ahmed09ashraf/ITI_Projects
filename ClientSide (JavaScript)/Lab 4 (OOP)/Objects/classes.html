<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
   
    <script>

    /* ---------------- Classes function ----------------*/   

    const User ={
        fn: "torres",
        m :1000,
        sl :"sleepMode",
        h: "healthRate",
    
        sleep : function (hours) {
            if(!isNaN(hours)){
        
                if(hours ==7){
                    this.sl = 'happy' ;
                return  'happy';  
            }
                else if(hours < 7){
                    this.sl = 'tired' ;
                    return 'tired' ;
            }
                else if (hours >7){
                    this.sl = 'lazy' ;
                    return 'lazy' ;
            }
            else{
                return this.sl ;
            }
                    } 
        }
    }
        User.eat=function  (meals) {
            if(!isNaN(meals)){
                if(meals >=3){
                    this.h = '100% Healthy'  ;
                return '100% Healthy' ;  
            }
                else if(meals == 2){
                    this.h = '75% Healthy'  ;
                    return '75% Healthy' ;
            }
                else if (meals == 1){
                    this.h = '50% Healthy'  ;
                    return '50% Healthy' ;
            }
            else{
                return this.h ;
            }
                    } 
        }
        
        User.buy= function (items) {
            if(!isNaN(items)){
                this.m = this.m - 10 * items ;
                return this.m ;
                
        }
        }
    
       
    console.log(User.fn) ;
    console.log(User.sleep(7)) ;
    console.log(User.eat(1)) ;
    console.log(User.buy(30)) ;
    console.log(User) ;

    </script> 
</body>
</html>
