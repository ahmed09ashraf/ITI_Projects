<!----------------- Canvas SetInterval Animation Paint  ------------------>
    
    <h2>Canvas</h2>
    <canvas width="400px" height="400px" style="border:black 2px solid" id="canv"></canvas>
    
    <script>

        function start() {
        var canv = document.getElementById("canv") ;
        var ctx  = canv.getContext("2d") ;
        var startX= 0 ;
        var startY= 0 ;
        var endX  = 400 ;
        var endY  = 400 ;
        var count = 0 ;

        var set = setInterval(function() {
            count += 0.1 ;
            ctx.clearRect(0,0,canv.width,canv.height) ;
            ctx.strokeStyle="red";
            ctx.lineWidth =5 ;
            ctx.moveTo(startX , startY);
            ctx.lineTo( startX + (endX - startX) *count , startY + (endY - startY) *count );
            ctx.stroke() ;
            
        if( endX > canv.width || endY > canv.height){
                clearInterval(set) ;
                alert("animation end") ;
            }
        },150) ;
    }

        start() ;

    </script>
